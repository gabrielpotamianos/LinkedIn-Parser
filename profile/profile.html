<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="profile.css" />
  <title>LinkedIn Profile Data</title>
</head>
<body>
  <!-- Profile card -->
  <div class="card" id="app-section">
    <div class="theme-toggle">
      <span>ðŸŒ™</span>
      <input type="checkbox" id="theme-switch" />
    </div>
    <h1 style="text-align:center;">Profile Data</h1>

    <div class="field">
      <label for="url">URL</label>
      <input type="text" id="url" readonly value="https://www.linkedin.com/in/garyvaynerchuk/" />
    </div>

    <div class="field">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" readonly value="" />
    </div>

    <div class="field">
      <label for="headline">Headline</label>
      <input type="text" id="headline" readonly value="" />
    </div>

    <div class="field">
      <label for="location">Location</label>
      <input type="text" id="location" readonly value="" />
    </div>

    <div class="field">
      <label for="about">About</label>
      <textarea id="about" rows="4" readonly></textarea>
    </div>

    <div class="field">
      <label for="experience">Experience</label>
      <div class="list-container" id="experience">
        <div class="experience-item">
          <input type="text" class="experience-main" readonly value="" />
          <div class="experience-secondary">
            <input type="text" class="experience-period" readonly value="" placeholder="Period" />
            <input type="text" class="experience-extra" readonly value="" placeholder="Details" />
          </div>
        </div>
      </div>
    </div>

    <div class="field">
      <label for="education">Education</label>
      <div class="list-container" id="education">
        <input type="text" readonly value="" placeholder="Not Found"/>
      </div>
    </div>

    <div class="field">
      <label for="skills">Skills</label>
      <textarea id="skills" rows="3" readonly></textarea>
    </div>

    <button type="button" id="run-btn">Save Candidate</button>
    <button type="button" id="logout-btn">Cancel</button>

    <script type="module" src="profile.js"></script>
  </div>
</body>
</html>
