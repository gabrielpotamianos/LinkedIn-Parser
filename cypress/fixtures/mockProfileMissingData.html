<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock LinkedIn Profile</title>
</head>
<body>
  <!-- Basic Profile Info -->
  <h1 class="inline t-24 v-align-middle break-words">John Doe</h1>
  <h2 class="text-body-medium break-words">Senior Software Engineer</h2>
  <span class="text-body-small inline t-black--light break-words">
    Malaga, Spain
  </span>

  <!-- About Section -->
  <section id="about">
    <div class="inline-show-more-text">
      <button class="inline-show-more-text__button">…see more</button>
      <span aria-hidden="true">
        Passionate software engineer with over 10 years of experience.
      </span>
    </div>
  </section>

  <!-- Education Section -->
  <section id="education" class="pv-profile-section education-section">
    <ul class="pv-profile-section__section-info section-info pv-profile-section__section-info--has-no-more">
      <li class="pv-entity__school">
        <span class="mr1"><span aria-hidden="true">State University</span></span>
        <span class="t-14 t-normal"><span aria-hidden="true">Bachelor of Science</span></span>
        <span class="t-14 t-normal t-black--light">
          <span aria-hidden="true">2014 • 2018</span>
        </span>
      </li>
    </ul>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <ul>
      <li class="pvs-list__paged-list-item">
        <span class="mr1 hoverable-link-text t-bold">
          <span aria-hidden="true">JavaScript</span>
        </span>
      </li>
      <li class="pvs-list__paged-list-item">
        <span class="mr1 hoverable-link-text t-bold">
          <span aria-hidden="true">React</span>
        </span>
      </li>
      <li class="pvs-list__paged-list-item">
        <span class="mr1 hoverable-link-text t-bold">
          <span aria-hidden="true">Node.js</span>
        </span>
      </li>
    </ul>
  </section>
</body>
</html>
