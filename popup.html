<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Toast Notification (outside flex flow) -->
  <div id="toast" class="toast hidden"></div>

  <!-- Authentication Section -->
  <div class="card" id="auth-section">
    <div class="theme-toggle">
      <span>ðŸŒ™</span>
      <input type="checkbox" id="theme-switch" />
    </div>
    <div class="tabs">
      <button id="tab-login" class="active">Sign In</button>
      <button id="tab-register">Register</button>
    </div>
    <form id="form-login" class="form">
      <div class="field">
        <label for="email-login">Email</label>
        <input type="email"
               id="email-login"
               required
               pattern="^[A-Za-z0-9_+&*-]+(?:\.[A-Za-z0-9_+&*-]+)*@(?:[A-Za-z0-9-]+\.)+[A-Za-z]{2,7}$"
               title="Enter a valid email address" />
      </div>
      <div class="field">
        <label for="pass-login">Password</label>
        <input type="password"
               id="pass-login"
               required
               minlength="8"
               maxlength="64"
               title="Password must be 8â€“64 characters" />
      </div>
      <button type="button" id="login-btn">Sign In</button>
      <div id="login-error" role="alert"></div>
    </form>
    <form id="form-register" class="form hidden">
      <div class="field">
        <label for="email-reg">Email</label>
        <input type="email"
               id="email-reg"
               required
               pattern="^[A-Za-z0-9_+&*-]+(?:\.[A-Za-z0-9_+&*-]+)*@(?:[A-Za-z0-9-]+\.)+[A-Za-z]{2,7}$"
               title="Enter a valid email address" />
      </div>
      <div class="field">
        <label for="pass-reg">Password</label>
        <input type="password"
               id="pass-reg"
               required
               minlength="8"
               maxlength="64"
               title="Password must be 8â€“64 characters" />
      </div>
      <div class="field">
        <label for="pass-confirm">Confirm Password</label>
        <input type="password"
               id="pass-confirm"
               required
               minlength="8"
               maxlength="64"
               title="Password must be 8â€“64 characters" />
      </div>
      <button type="button" id="register-btn">Register</button>
      <div id="register-error" role="alert"></div>
    </form>
  </div>

  <!-- App Section (post-login) -->
  <div class="card hidden" id="app-section">
    <div class="theme-toggle">
      <span>ðŸŒ™</span>
      <input type="checkbox" id="theme-switch-2" />
    </div>
    <h2 style="text-align:center; letter-spacing:1px; font-weight:400;">Data Parser</h2>
    <button type="button" id="run-btn">Run &amp; Email</button>
    <button type="button" id="logout-btn">Sign Out</button>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
